name: Release
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: "The branch, tag or SHA to publish."
        required: true
        type: string

jobs:
  release-please:
    permissions:
      contents: write
      pull-requests: write
    secrets: inherit
    uses: ./.github/workflows/release-please.yml
    with:
        include-component-in-tag: false

  build:
    needs: 
      - release-please
    uses: ./.github/workflows/build.yml
    with:
        ref: ${{ inputs.ref }}
    if: ${{ needs.release-please.outputs.release_created || inputs.ref }}

  publish-to-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs:
      - build
    if: ${{ needs.build.outputs.artifact_name }}
    environment:
      name: testpypi
      url: https://test.pypi.org/p/the-amazing-library
    permissions:
      id-token: write  # mandatory for trusted publishing
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v6
      with:
        name: ${{ needs.build.outputs.artifact_name }}
        path: dist/
    - name: Publish distribution ðŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
